<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel = "stylesheet" href="tictactoe.css">
</head>

<body>
<h1>Tic Tac Toe</h1>

<!-- Create a 3*3 table and put a button in any blank. -->
<table>
  <tr>
    <th><button id = "1" onclick = "play()"></button></th>
    <th><button id = "2" onclick = "play()"></button></th>
    <th><button id = "3" onclick = "play()"></button></th>
  </tr>
  <tr>
    <td><button id = "4" onclick = "play()"></button></td>
    <td><button id = "5" onclick = "play()"></button></td>
    <td><button id = "6" onclick = "play()"></button></td>
  </tr>
  <tr>
    <td><button id = "7" onclick = "play()"></button></td>
    <td><button id = "8" onclick = "play()"></button></td>
    <td><button id = "9" onclick = "play()"></button></td>
  </tr>
</table>


<script src = "tictactoe.js"></script>

</body>
</html>
